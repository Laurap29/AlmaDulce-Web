<!doctype html>
<html lang="es" data-bs-theme="auto">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Administrar Pedidos</title>

    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="../css/pedidos.css">
</head>

<body class="bg-body-tertiary">

    <div class="container">
        <main>

            <div class="py-5 text-center">
                <img class="d-block mx-auto mb-4" src="../img/registro.png" width="120" height="120" />
                <h1 class="h2">Administrar Pedidos</h1>
                <p class="lead">Aquí puedes ver, editar o eliminar pedidos.</p>
            </div>

            <div class="row g-5">
                <div class="col-12">
                    <hr class="my-4">
                    <h2 class="h4 text-center mb-3">Todos los pedidos</h2>

                    <div class="table-container table-responsive">
                        <table class="table table-striped table-hover" id="tablaPedidos" style="min-width: 600px;">
                            <thead class="table-dark">
                                <tr>
                                    <th>ID</th>
                                    <th>Sabor</th>
                                    <th>Tamaño</th>
                                    <th>Decoración</th>
                                    <th>Estado</th>
                                    <th>Total</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>

                </div>
            </div>
        </main>
        
        <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title" id="confirmModalLabel">Confirmar eliminación</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>

                    <div class="modal-body">
                        ¿Estás seguro que deseas eliminar este pedido?
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-danger" id="btnConfirmAction">Eliminar</button> 
                    </div>

                </div>
            </div>
        </div>

        <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">Editar Pedido <span id="editPedidoId" class="badge bg-secondary">#ID</span></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>

                    <div class="modal-body">
                        <p>Selecciona el nuevo estado para este pedido:</p>
                        <div class="mb-3">
                            <label for="editEstadoSelect" class="form-label">Estado:</label>
                            <select class="form-select" id="editEstadoSelect">
                                <option value="Pendiente">Pendiente</option>
                                <option value="Procesando">Procesando</option>
                                <option value="Completado">Completado</option>
                            </select>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" id="btnSaveEdit"><i class="bi bi-save"></i> Guardar Cambios</button>
                    </div>

                </div>
            </div>
        </div>
        <footer class="my-5 pt-5 text-body-secondary text-center text-small">
            <p class="mb-1">© Alma Dulce 2019–2025</p>
        </footer>
    </div>

    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/conexion_server/conn_admin.js"></script>
</body>

</html>
