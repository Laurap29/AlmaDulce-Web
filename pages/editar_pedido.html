<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Editar Pedido</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/pedidos.css">
</head>
<body class="bg-body-tertiary">
    <div class="container mt-5">
        <div class="text-center mb-4">
            <img src="../img/registro.png" width="110" class="mb-3" />
            <h1 class="h3">Editar Pedido <span id="editPedidoTitleId" class="badge bg-secondary"></span></h1>
            <p class="text-muted">Modifica la información del pedido seleccionado.</p>
        </div>
        <form id="formEditarPedido" class="card p-4 shadow-lg">
            <div class="mb-3">
                <label class="form-label">ID Pedido</label>
                <input type="text" id="id_pedido" class="form-control" disabled>
            </div>
            <div class="mb-3">
                <label class="form-label">Sabor</label>
                <select id="id_sabor" class="form-select" required>
                    <option value="">Seleccione un sabor...</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Tamaño</label>
                <select id="id_tamano" class="form-select" required>
                    <option value="">Seleccione un tamaño...</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Decoración</label>
                <select id="id_decoracion" class="form-select" required>
                    <option value="">Seleccione una decoración...</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Mensaje en la torta</label>
                <input type="text" id="mensaje_torta" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Estado</label>
                <select id="estado" class="form-select">
                    <option value="pendiente">Pendiente</option>
                    <option value="en proceso">En proceso</option>
                    <option value="completado">Completado</option>
                    <option value="entregado">Entregado</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Total</label>
                <input type="number" id="total" class="form-control" required disabled>
            </div>
            <button type="submit" class="btn btn-primary w-100 soft-pink-btn">
                Guardar Cambios
            </button>
        </form>
        <div class="text-center mt-4">
            <a href="admin_pedido.html" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Volver a la lista
            </a>
        </div>
        <footer class="my-5 pt-5 text-body-secondary text-center text-small">
            <p class="mb-1">© Alma Dulce 2019–2025</p>
        </footer>
    </div>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/conexion_server/conn_editar_pedido.js"></script>

</body>

</html>
